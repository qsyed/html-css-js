
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Moron Test</title>
  <script src="https://kit.fontawesome.com/d78bcc500d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/style.css">
</head>

<body onload="startGame()">
  <div class="window">
    <div class="gamespace">
      <div class="instructions">
        <h2>Click on the red ghost to continue.</h2>
      </div>
      <div class="icons">
        <i class="fas fa-ghost" style="
                color: #2CFFFE;
                left: 35%;
                top: 35%;"></i>
        <i class="fas fa-ghost" style="
                color: #FEBBFD;
                left: 20%;
                top: 70%;"></i>
        <i class="fas fa-ghost" style="
                color: #FC0D1B;
                left: 70%;
                top: 43%;"></i>
        <i class="text-icon" style="
                color: #323538;
                left: 80%;
                top: 80%;">56</i>
      </div>
    </div>
    <div class="fail-space"></div>
  </div>
  
  <script src="assets/a4.js"></script>
  <script src="assets/scenes.js"></script>
  <script src="assets/moron.js"></script>
</body>

</html>
